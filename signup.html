<html>
<head> <title> Manuh Technologies</title>

<body>
<h1><strong>Employee Sign Up Form</strong></h1> <br>
<form name = "SignUp" onsubmit="return message()">
<div="container">
<label>
Employee Id:
</label>
<input type="text" name="empId" placeholder="empId"><br>
<br>
<label>
Emp First Name:
</label>
<input type="text" name="empFirstName" placeholder="empFirstName"><br>
<br>
<label>
emp Last Name:
</label>
<input type="text" name="empLastName" placeholder="empLastName"><br>
<br>
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br>
<br>
<label>
Salary:
</label>
<input type="number" name="salary" placeholder="salary"><br>
<br>
<label>
Email:
</label>
<input type="text" id="email" placeholder="email"><br>
<br>
<label>
Date Of Join:
</label>
<input type="date" id="Date" placeholder="Date"><br>
<br>
<label> 
emp Designation: 
</label>
<input type="text" id="empDesignation" placeholder="empDesignation"><br>
<br>
<label>
Active:
</label>
<input type="radio" id="Yes" name="active"/>Yes
<input type="radio" id="No" name="active"/>No
<br>
<br><label>
Date Of Relieving:
</label>
<input type="date" value="Date" id="Date" placeholder="Date"><br>
<br>
<a href="firstwebpage.html" target="_self"><button type="button"> Back </button></a>

</form>
</div>
